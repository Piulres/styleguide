<!DOCTYPE html>
<html>
<head>

    <title>Styleguide</title>
    <meta name="description" content="Cap Online GUI Guide">
    <meta name="author" content="@Piulres">
    <meta charset="UTF-8">

    <!-- Scripts -->

    <!-- jquery -->
    <script type='text/javascript' src='../js/jquery.js'></script>

    <!-- boostrap -->
    <script type='text/javascript' src='../js/bootstrap.min.js'></script>

    <!-- w3data - script to import html files // notrequired -->
    <script type='text/javascript' src='../js/w3data.js'></script>
    
    <!-- datepicker -->
    <script type='text/javascript' src='../js/bootstrap-datepicker.js'></script>

    <!-- custom calls -->
    <script type='text/javascript' src='../js/script.js'></script>

    <!-- CSS's -->
    <link href='../css/normalize.css' rel='stylesheet' type='text/css'>
    <link href='../css/font-awesome.css' rel='stylesheet' type='text/css'>
    <link href='../css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='../css/bootstrap-theme-1.min.css' rel='stylesheet' type='text/css'>
    <link href='../css/datepicker.css' rel='stylesheet' type='text/css'>
    <link href='../css/custom.css' rel='stylesheet' type='text/css'>

</head>
<body class="page">

    <section>

        <div class="container">

            <a href="../index.html">Back to Menu</a>
            <h1>Fale Conosco</h1>

            <hr>
            
            <div class="row">

                <div class="col-lg-12">
                    
                    <h1 class="page-title">Fale conosco</h1>

                </div>

            </div>

            <div class="shield">
                
                <fieldset class="shield-content">

                    <div class="row"> 
                            
                        <div class="col-lg-6">
                            <label class="control-label">Nome</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-lg-6">
                            <label class="control-label">Email</label>
                            <input type="text" class="form-control">
                        </div>                

                    </div>

                    <div class="row">
                        
                        <div class="col-lg-6">
                            <label class="control-label">Telefone</label>
                            <input type="text" class="form-control" placeholder="(00)0000-0000 ou (00)00000-0000">
                        </div>

                        <div class="col-lg-6">
                            <label class="control-label">CPF/CNPJ</label>
                            <input type="text" class="form-control" placeholder="000.000.000-00 ou 00.000.000/0000-00">
                        </div>

                        <div class="col-lg-12">
                            <label for="textArea" class="control-label">Mensagem</label>
                            <textarea class="form-control" rows="6"></textarea>
                        </div>

                    </div>

                    <div class="row">
                        
                        <div class="col-lg-12">

                            <div class="pull-right">
                                <button type="button" class="btn btn-default">Enviar</button>
                            </div>

                        </div>

                    </div>

                </fieldset>

            </div>

        </div>

    </section>

</body>
</html>
