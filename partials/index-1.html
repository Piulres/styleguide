<!DOCTYPE html>
<html>
<head>

    <title>Styleguide</title>
    <meta name="description" content="Cap Online GUI Guide">
    <meta name="author" content="@Piulres">
    <meta charset="UTF-8">

    <!-- Scripts -->

    <!-- jquery -->
    <script type='text/javascript' src='../js/jquery.js'></script>

    <!-- boostrap -->
    <script type='text/javascript' src='../js/bootstrap.min.js'></script>

    <!-- w3data - script to import html files // notrequired -->
    <script type='text/javascript' src='../js/w3data.js'></script>
    
    <!-- datepicker -->
    <script type='text/javascript' src='../js/bootstrap-datepicker.js'></script>

    <!-- custom calls -->
    <script type='text/javascript' src='../js/script.js'></script>

    <!-- CSS's -->
    <link href='../css/normalize.css' rel='stylesheet' type='text/css'>
    <link href='../css/font-awesome.css' rel='stylesheet' type='text/css'>
    <link href='../css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='../css/bootstrap-theme-1.min.css' rel='stylesheet' type='text/css'>
    <link href='../css/datepicker.css' rel='stylesheet' type='text/css'>
    <link href='../css/custom.css' rel='stylesheet' type='text/css'>

</head>
<body class="page">

    <!-- Styleguide Nav -->
    <div class="container"> 

        <a href="../index.html">Back to Menu</a>
        <h1>Cadastro - Pessoa Física</h1>

        <hr>

    </div>

    <section>

        <div class="container">            
            
            <div class="shield">
               
                <legend>Informações Pessoais</legend>
                
                <fieldset class="shield-content">

                    <div class="row">

                        <div class="col-lg-6">
                            <label class="control-label">Cpf</label>
                            <input type="text" class="form-control" placeholder="000.000.000-00">
                        </div>

                        <div class="col-lg-6">
                            <label class="control-label">Nome</label>
                            <input type="text" class="form-control" placeholder="Nome">
                        </div>

                    </div> 

                    <div class="row">

                        <div class="col-lg-3">
                            <label class="control-label">Sexo</label>
                            <div class="radio sexo">
                                <label>
                                    <input type="radio" checked="">Masculino
                                </label>
                                <label>
                                    <input type="radio">Feminino
                                </label>
                            </div>
                        </div>

                        <div class="col-lg-3">
                            <label class="control-label">Data de Nascimento</label>
                            <div class="custom-datepicker">
                                <input type="text" class="form-control input-datepicker" data-date-format="mm/dd/yy">
                                <i class="fa fa-calendar" aria-hidden="true"></i></input>
                            </div>
                        </div>

                    </div> 

                    <div class="row">
                        
                        <div class="col-lg-6">
                            <label class="control-label">Rg</label>
                            <input type="text" class="form-control" placeholder="00.000.000-0">
                        </div>

                        <div class="col-lg-2">
                            <label class="control-label">Orgão Emissor</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-lg-1">
                            <label for="select" class="control-label">Uf</label>
                            <select class="form-control" id="select">
                                <option selected disabled></option>
                                <option>AC</option>
                                <option>AL</option>
                                <option>AM</option>
                                <option>AP</option>
                                <option>BA</option>
                                <option>CE</option>
                                <option>DF</option>
                                <option>ES</option>
                                <option>GO</option>
                                <option>MA</option>
                                <option>MG</option>
                                <option>MS</option>
                                <option>MT</option>
                                <option>PA</option>
                                <option>PB</option>
                                <option>PE</option>
                                <option>PI</option>
                                <option>PR</option>
                                <option>RJ</option>
                                <option>RN</option>
                                <option>RO</option>
                                <option>RR</option>
                                <option>RS</option>
                                <option>SC</option>
                                <option>SE</option>
                                <option>SP</option>
                                <option>TO</option>
                            </select>
                        </div>

                        <div class="col-lg-3">
                            <label class="control-label">Data de Expedição</label>
                            <div class="custom-datepicker">
                                <input type="text" class="form-control input-datepicker" data-date-format="mm/dd/yy">
                                <i class="fa fa-calendar" aria-hidden="true"></i></input>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        
                        <div class="col-lg-3">
                            <label class="control-label">Telefone Celular</label>
                            <input type="text" class="form-control" placeholder="(00)00000-0000">    
                        </div>

                        <div class="col-lg-3">
                            <label class="control-label">Telefone Fixo</label>
                            <input type="text" class="form-control" placeholder="(00)0000-0000">    
                        </div>

                        <div class="col-lg-6">
                            <label class="control-label">Email</label>
                            <input type="text" class="form-control">    
                        </div>

                    </div>

                </fieldset>

                <legend>Endereço</legend>
                
                <fieldset class="shield-content">
                
                    <div class="row">
                        
                        <div class="col-lg-6">
                            <label class="control-label">Cep</label>
                            <input type="text" class="form-control" placeholder="00000-000">    
                        </div>

                        <div class="col-lg-6">
                            <label class="control-label">Logradouro</label>
                            <input type="text" class="form-control" placeholder="Rua, avenida, travessa">    
                        </div>

                    </div>

                    <div class="row">
                        
                        <div class="col-lg-3">
                            <label class="control-label">Número</label>
                            <input type="text" class="form-control">   
                        </div>

                        <div class="col-lg-3">
                            <label class="control-label">Complemento (Opcional)</label>
                            <input type="text" class="form-control" placeholder="Ex: bl 1 apto 201">   
                        </div>

                        <div class="col-lg-6">
                            <label class="control-label">Bairro</label>
                            <input type="text" class="form-control">   
                        </div>

                    </div>

                    <div class="row">
                        
                        <div class="col-lg-5">
                            <label class="control-label">Cidade</label>
                            <input type="text" class="form-control">   
                        </div>

                        <div class="col-lg-1">
                            <label for="select" class="control-label">Uf</label>
                            <select class="form-control" id="select">
                                <option selected disabled></option>
                                <option>AC</option>
                                <option>AL</option>
                                <option>AM</option>
                                <option>AP</option>
                                <option>BA</option>
                                <option>CE</option>
                                <option>DF</option>
                                <option>ES</option>
                                <option>GO</option>
                                <option>MA</option>
                                <option>MG</option>
                                <option>MS</option>
                                <option>MT</option>
                                <option>PA</option>
                                <option>PB</option>
                                <option>PE</option>
                                <option>PI</option>
                                <option>PR</option>
                                <option>RJ</option>
                                <option>RN</option>
                                <option>RO</option>
                                <option>RR</option>
                                <option>RS</option>
                                <option>SC</option>
                                <option>SE</option>
                                <option>SP</option>
                                <option>TO</option>
                            </select>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-lg-12">

                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">Desejo receber informações sobre a SulAmérica Capitalização no meu endereço eletrônico
                                </label>
                            </div>

                        </div>

                    </div>

                </fieldset>

            </div>

        </div>
        
    </section>

</body>
</html>
